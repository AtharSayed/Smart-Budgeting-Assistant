services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-mistral
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./scripts/start-ollama.sh:/start-ollama.sh
    entrypoint: ["/bin/sh", "/start-ollama.sh"]

  app:
    build: .
    container_name: budget-api
    depends_on:
      - ollama
    volumes:
      - ./generated:/code/generated     # ← FIXED: Mount local generated/
      - ./app/data:/code/app/data
      - ./scripts:/code/scripts         # ← FIXED: Mount scripts/
    environment:
      - OLLAMA_URL=http://ollama:11434/api/generate
    working_dir: /code
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  web:
    build: .
    container_name: budget-web
    ports:
      - "5000:5000"
    depends_on:
      - app
    volumes:
      - .:/code
    environment:
      - API_URL=http://app:8000
    working_dir: /code/web
    command: ["python", "app.py"]

volumes:
  ollama-data:
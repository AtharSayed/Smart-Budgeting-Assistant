services:
  ollama:
      build:
        context: .
        dockerfile: ollama.Dockerfile
      container_name: ollama-mistral
      ports:
        - "11434:11434"
      restart: unless-stopped
      volumes:
        - ollama-data:/root/.ollama
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
        interval: 10s
        timeout: 10s
        retries: 15
        start_period: 60s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-api
    ports:
      - "8000:8000"
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./app/data:/code/app/data
    environment:
      - OLLAMA_HOST=ollama:11434
    working_dir: /code

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budget-web
    ports:
      - "5000:5000"
    depends_on:
      - app
    volumes:
      - .:/code
    working_dir: /code/web
    command: python app.py
    environment:
      - API_URL=http://app:8000

volumes:
  ollama-data: